build:
  environment:
    php:
      version: "7.4.27"
  nodes:
    coverage:
      tests:
        override:
          - php-scrutinizer-run
          - command: composer phpunit-xml
            coverage:
              file: phpunit.coverage.xml
              format: clover
    analysis:
      tests:
        override:
          - php-scrutinizer-run
